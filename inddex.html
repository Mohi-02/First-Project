<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Redmi File Visualization</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>Redmi File Visualization</h1>
  <p>Загрузите текстовый файл для визуализации его содержимого.</p>

  <input type="file" id="fileInput" accept=".txt" />
  <textarea id="fileContent" placeholder="Содержимое файла появится здесь..." readonly></textarea>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileContent = document.getElementById('fileContent');

    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) {
        fileContent.value = '';
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        fileContent.value = e.target.result;
      }
      reader.readAsText(file);
    });
  </script>
</body>
</html>
